<!-DOCTYPE html PUBLIC "-\\W3C\\DTD XHTML 1.0 Transitional\\EN" "http://www.w3.org/TR/html1-trasistional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
<title>::Contagem Regressiva</title>
<script type="text/javascript">
    var count=new Number();
    var count=10;

     function start(){
         if((count - 1) >= 0){
             count=count - 1;
             tempo.innerText=count;
             setTimeout('start()',1000);
         }
     }
</script>
<style type="text/css">
#tempo{
    font: bold 200px Arial;
    padding: center;
    color: rgb(27, 7, 207);
    border: thin dashed #f1f1f1;
    width: 200px;
    height: 200px;
    text-align: center;
    line-height: 200px;
}

</style>
</head>
<body onload="start();">
    <div id="tempo"></div>
</body>
</html>
